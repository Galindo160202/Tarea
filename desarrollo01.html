<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo 01</title>
</head>
<body>
    <h1>Ejercicio 01</h1>
    <script>
        let promedio;
        promedio=prompt("Ingresar promedio");
        if(0<=promedio<12){document.write("Categoria:D");}
        if(12<=promedio<14){document.write("Categoria:C");}
        if(14<=promedio<17){document.write("Categoria:B");}
        if(17<=promedio<=20){document.write("Categoria:A");}
        if(promedio<0||promedio>20){alert("Dato fuera de los parametros");}
    </script>
</body>
</html>
